{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id = "myForm">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id = "user" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class = "form-group">
            <input class = "form-control" name = "confirmation" placeholder ="Password(again)" type = "password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>


    <script>
        $('#myForm').submit(function(event) {
            let username = document.getElementById("user").value;
            event.preventDefault();

            $.get('/check?username=' + username, function(status) {
                if (status == false) {
                    alert("Username is not available!");
                    //return false;
                }
                else {
                    document.getElementById("myForm").submit();
                    //console.log("Username free.");
                    //return true;
                }
            });
        });


    </script>

{% endblock %}
